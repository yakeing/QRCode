language: php
dist: trusty
sudo: false
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
matrix:
  fast_finish: true

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update && composer install --no-interaction
  - tar -zcf /tmp/src.tar.gz src
  - cd tests

script: phpunit --stderr

deploy:
  provider: releases
  api_key:
    secure: ${GITHUB_TOKEN}
  file_glob: true
  file: /tmp/src.tar.gz
  skip_cleanup: true
  on:
    tags: true

branches:
  except:
  - /^untagged/

after_script:
  - cd ../
  - pwd
